<!DOCTYPE html>
<html>
<head>
    <title>Exams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/heroicons/2.0.18/outline.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
            <svg class="w-8 h-8 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
            Your Exams
        </h1>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-3 px-4 text-left text-gray-600">Title</th>
                        <th class="py-3 px-4 text-left text-gray-600">Topic</th>
                        <th class="py-3 px-4 text-left text-gray-600">Created At</th>
                        <th class="py-3 px-4 text-left text-gray-600">Link</th>
                        <th class="py-3 px-4 text-left text-gray-600">Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for exam in exams %}
                    <tr class="border-b hover:bg-gray-50">
                        <td class="py-3 px-4">{{ exam.title }}</td>
                        <td class="py-3 px-4">{{ exam.topic }}</td>
                        <td class="py-3 px-4">{{ exam.created_at }}</td>
                        <td class="py-3 px-4"> http://192.168.179.1:8000/take_exam/{{ exam.unique_link }}</td>
                        <td class="py-3 px-4">
                            <form method="post" action="{% url 'delete_exam' exam.id %}" class="inline">
                                {% csrf_token %}
                                <button type="submit" class="text-red-600 hover:text-red-800 flex items-center">
                                    <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                                    Delete
                                </button>
                            </form>
                        </td>
                        <td class="py-3 px-4"><a href="/view_applicants/" class="btn btn-warning btn-sm">Send link</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
