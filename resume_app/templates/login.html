<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #6a11cb, #ffffff);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
            position: relative;
            overflow: hidden;
        }

        /* Animated background gradient */
        @keyframes gradientShift {
            0% {
                background: linear-gradient(45deg, #6a11cb, #ffffff);
            }
            50% {
                background: linear-gradient(45deg, #ffffff, #6a11cb);
            }
            100% {
                background: linear-gradient(45deg, #6a11cb, #ffffff);
            }
        }

        /* Animated background elements */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            animation: float 12s infinite;
            opacity: 0.15;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            top: 50%;
            right: -200px;
            animation-delay: -5s;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: 10%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            25% {
                transform: translateY(-20px) scale(1.1);
            }
            50% {
                transform: translateY(0) scale(1);
            }
            75% {
                transform: translateY(20px) scale(0.9);
            }
        }

        .login-form {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 400px;
            text-align: center;
            color: #fff;
            animation: formAppear 1s ease-out;
        }

        @keyframes formAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form h2 {
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(37, 117, 252, 0.2);
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
            color: #fff;
            font-size: 14px;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .login-form input:focus + label {
            transform: translateX(5px);
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 16px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #6a11cb;
            box-shadow: 0 0 15px rgba(37, 117, 252, 0.3);
            transform: translateY(-2px);
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-form button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .login-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(37, 117, 252, 0.4);
        }

        .login-form button:hover:before {
            left: 100%;
        }

        .login-form button:active {
            transform: translateY(0);
        }

        .login-form p {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-form a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-form a:hover {
            color: #2575fc;
            text-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="login-form">
        <h2>Welcome Back</h2>
        <form action="#" method="post">
            {% csrf_token %}
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#">Create Account</a></p>
    </div>
</body>
</html>
