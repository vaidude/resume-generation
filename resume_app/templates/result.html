<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4">Quiz Results</h1>
        <p class="text-lg mb-2">Score: {{ score }} / {{ total }}</p>
        <p class="text-lg mb-4">Rating: {{ rating }}</p>
        <a href="{% url 'generate_question' %}" 
           class="inline-block bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
            Create New Quiz
        </a>
    </div>
</body>
</html>
