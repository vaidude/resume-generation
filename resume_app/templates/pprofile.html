<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e1e 50%, #121212 50%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0e0e0;
        }
        .profile-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: #e0e0e0;
        }
        .profile-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 28px;
            text-align: center;
            width: 100%;
        }
        .profile-container p {
            margin: 10px 0;
            color: #b0b0b0;
            font-size: 16px;
        }
        .profile-container p strong {
            color: #ffffff;
        }
        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #6200ea;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .profile-container .no-image {
            width: 120px;
            height: 120px;
            background-color: #6200ea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }
        .button-group a {
            padding: 12px 30px;
            background-color: #6200ea;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button-group a:hover {
            background-color: #3700b3;
            transform: translateY(-2px);
        }
        .button-group a:nth-child(2) {
            background-color: #ff1744;
        }
        .button-group a:nth-child(2):hover {
            background-color: #d50000;
        }
        .profile-details {
            margin-top: 30px;
            width: 100%;
        }
        .profile-details label {
            color: #ffffff;
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }
        .profile-details input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
        }
        .profile-details input:focus {
            outline: none;
            border-color: #6200ea;
            background-color: #444;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="flex items-center justify-center mb-6">
            <!-- Profile Image Section -->
            {% if user.image %}
                <img src="{{ user.image.url }}" alt="Profile Image">
            {% else %}
                <div class="no-image">No Image</div>
            {% endif %}
        </div>
        
        <div class="profile-details">
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Phone Number:</strong> {{ user.phonenumber }}</p>
            <p><strong>Date of Birth:</strong> {{ user.dob }}</p>
            <p><strong>Gender:</strong> {{ user.gender }}</p>
            <p><strong>Age:</strong> {{ user.age }}</p>
        </div>

        <div class="button-group">
            <a href="/update/">Edit</a> <a href="/home/">back</a>
            <a href="/delete_user/{{ user.id }}">Delete</a>
        </div>
    </div>

</body>
</html>
