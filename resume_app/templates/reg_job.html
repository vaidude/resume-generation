<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Provider - Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3158a1;
            --hover-color: #365499;
            --bg-gradient: linear-gradient(135deg, #4379ca, #556d94);
            --text-color: #333;
            --error-color: #dc2626;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            color: var(--text-color);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.589);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        h2 {
            font-size: 1.25rem;
            text-align: center;
            margin: 0 0 1.25rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 0.75rem;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        textarea {
            height: 60px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 3px rgba(69, 106, 177, 0.2);
        }

        .form-group i {
            position: absolute;
            right: 0.75rem;
            top: 1.75rem;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            margin-top: 0.5rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        .switch-form {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
        }

        .switch-form a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .switch-form a:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Provider Registration</h2>
        <form id="registrationActualForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" required>
                <i class="fas fa-building"></i>
            </div>

            <div class="form-group">
                <label for="contactPerson">Contact Person</label>
                <input type="text" id="contactPerson" name="contactPerson" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
                <i class="fas fa-phone"></i>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
                <i class="fas fa-map-marker-alt"></i>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <i class="fas fa-lock"></i>
            </div>

            <div id="passwordError" class="error-message"></div>
            <button type="submit">Register</button>
        </form>
        <div class="switch-form">
            <a href="/jobprovider_login/">Already have an account? Login</a>
        </div>
    </div>

    <script>
        document.getElementById('registrationActualForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                passwordError.textContent = "Passwords do not match.";
                event.preventDefault();
            } else {
                passwordError.textContent = "";
                console.log("Registration form submitted");
            }
        });
    </script>
</body>
</html>
