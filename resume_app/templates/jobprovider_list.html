<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Providers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {  /* Added a container for better centering and width control */
            width: 90%; /* Adjust as needed */
            max-width: 1200px; /* Set a maximum width */
            margin: 30px auto; /* Center the container */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px; /* Space below the heading */
            color: #456ab1;
        }

        table {
            width: 100%; /* Table takes full width of its container */
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 8px; /* Rounded corners for the table */
        }

        th, td {
            padding: 18px 15px; /* Increased padding */
            border: none; /* Remove cell borders */
            text-align: left;
            background-color: white;
            border-bottom: 1px solid #eee; /* Add subtle row separators */
        }

        th {
            background-color: #456ab1;
            color: white;
            font-weight: 600;
            text-transform: uppercase; /* Uppercase header text */
            letter-spacing: 0.5px; /* Add some letter spacing */
        }

        tr:hover {  /* Highlight rows on hover */
            background-color: #f0f0f0;
        }


        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
            }
            table {
                display: block; /* Make table scrollable horizontally */
                overflow-x: auto;
            }
            th, td {
                display: block;
                width: auto; /* Allow cells to take their content's width */
                white-space: nowrap; /* Prevent content from wrapping */
            }
            th {
                text-align: left;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #ccc;
                margin-bottom: 10px; /* Space between rows */
                border-radius: 5px; /* Round the corners of each row */
            }
            td:before {
                position: absolute;
                top: 8px;
                left: 8px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-label);
                font-weight: bold;
                color: #777; /* Slightly darker label color */
            }
        }

        .delete-button {
            background-color: #dc3545; /* Red delete button */
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .delete-button:hover {
            background-color: #c12a36; /* Darker red on hover */
        }
        .action-column{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">  <h1>Job Providers</h1>

        <table>
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Contact Person</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th class="action-column">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for provider in providers %}
                <tr>
                    <td data-label="Company Name">{{ provider.companyName }}</td>
                    <td data-label="Contact Person">{{ provider.contactPerson }}</td>
                    <td data-label="Email">{{ provider.email }}</td>
                    <td data-label="Phone">{{ provider.phone }}</td>
                    <td data-label="Address">{{ provider.address }}</td>
                    <td class="action-column">
                        <form method="post" action="{% url 'delete_jobprovider' provider.id %}">
                            {% csrf_token %}
                            <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this provider?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
    </div>
</body>
</html>
