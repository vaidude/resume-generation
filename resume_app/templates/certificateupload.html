<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Certificate</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 650px;
            text-align: center;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: green;
            font-size: 16px;
            font-weight: bold;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #34495e;
            font-size: 14px;
        }
        .custom-file-upload {
            display: inline-block;
            background: #007bff;
            color: white;
            font-size: 15px;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-bottom: 15px;
        }
        .custom-file-upload:hover {
            background: #0056b3;
        }
        input[type="file"] {
            display: none;
        }

        /* Button Styles */
        button {
            background: #28a745;
            color: white;
            font-size: 16px;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background: #218838;
        }

        /* Certificate Display */
        .certificate-list {
            margin-top: 25px;
            text-align: left;
        }
        .certificate-list h3 {
            color: #2c3e50;
            font-size: 18px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            display: inline-block;
        }
        .certificates {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
            justify-items: center;
        }
        .certificates img {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
        }
        .certificates img:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Certificate</h2>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="certificate_images">Choose Certificate:</label>
            <label class="custom-file-upload">
                <input type="file" name="certificate_images" id="certificate_images" required>
                Select File
            </label>
            <button type="submit">Upload</button>
        </form>

        <div class="certificate-list">
            <h3>Uploaded Certificates</h3>
            {% if uploaded_certificates %}
                <div class="certificates">
                    {% for certificate in uploaded_certificates %}
                        <img src="{{ certificate.image.url }}" alt="Certificate">
                    {% endfor %}
                </div>
            {% else %}
                <p>No certificates uploaded yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
