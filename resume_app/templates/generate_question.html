<!DOCTYPE html>
<html>
<head>
    <title>Create Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Generate Quiz</h1>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Topic</label>
                <input type="text" name="topic" placeholder="Enter topic" 
                       class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                Generate Questions
            </button>
        </form>

        {% if error %}
            <p class="mt-4 text-red-600 text-center">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
