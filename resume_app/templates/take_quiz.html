<!DOCTYPE html>
<html>
<head>
    <title>Take Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Quiz</h1>
        
        <form method="POST">
            {% csrf_token %}
            {% for quiz in quizzes %}
                <div class="mb-6 p-4 border rounded-md">
                    <p class="font-medium mb-2">{{ quiz.question }}</p>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="q{{ quiz.id }}" value="1" class="mr-2">
                            {{ quiz.option1 }}
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="q{{ quiz.id }}" value="2" class="mr-2">
                            {{ quiz.option2 }}
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="q{{ quiz.id }}" value="3" class="mr-2">
                            {{ quiz.option3 }}
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="q{{ quiz.id }}" value="4" class="mr-2">
                            {{ quiz.option4 }}
                        </label>
                    </div>
                </div>
            {% endfor %}
            
            <button type="submit" 
                    class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
                Submit Answers
            </button>
        </form>
    </div>
</body>
</html>
