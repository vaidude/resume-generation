<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Job Listings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .action-btns button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-5">Manage Job Listing</h1>

    <!-- Search Box (Optional for admin to filter job listings) -->
    <div class="search-container mb-4">
        <form method="GET" >
            <div class="form-row">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="search" placeholder="Search job titles..." value="{{ request.GET.search }}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Job Listings Table -->
    <div class="row">
        {% for job in jobs %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ job.jobTitle }}</h5>
                    <p class="card-text"><strong>Company:</strong> {{ job.companyName }}</p>
                    <p class="card-text"><strong>Location:</strong> {{ job.companyAddress }}</p>
                    <p class="card-text"><strong>Salary:</strong> {{ job.salaryRange }}</p>
                    <p class="card-text"><strong>Deadline:</strong> {{ job.applicationDeadline }}</p>

                    <!-- Admin Action Buttons: Edit and Delete -->
                    <div class="action-btns">
                        <a href="/edit_job/{{ job.id }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete_job/{{ job.id }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No jobs available.</p>
        {% endfor %}
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
