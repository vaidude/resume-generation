<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background with subtle pattern */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #121212;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood-2x.png'); /* Subtle dark wood texture pattern */
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.75); /* Darker background for login form */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: translateY(-5px); /* Hover effect for subtle lift */
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Form Fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3498db; /* Blue border on focus */
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 14px;
            background-color: #3498db; /* Professional blue */
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-3px); /* Hover effect */
        }

        .forgot-password {
            margin-top: 15px;
            color: #aaa;
            font-size: 14px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #3498db;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #2980b9;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="/forgot-password">Forgot your password?</a>
        </div>
    </div>

</body>
</html>
