<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback List</title>
    <style>
        /* Reset some basic styles */
        body, h1, table {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        /* Container Styling */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        /* Header Styling */
        h3 {
            font-size: 26px;
            color: #2d2d2d;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 18px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            background-color: #fafafa;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) td {
            background-color: #f4f4f4;
        }

        /* Hover effect on rows */
        tr:hover td {
            background-color: #e2f1ff;
        }

        /* Delete button styling */
        .delete-button {
            padding: 6px 15px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #e44b4b;
        }

        .delete-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.6);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            .container {
                padding: 20px;
            }
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Feedback List</h3>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Feedback</th>
                    
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for feedback in feedbacks %}
                    <tr>
                        <td>{{ feedback.id }}</td>
                        <td>{{ feedback.name }}</td>
                        <td>{{ feedback.email }}</td>
                        <td>{{ feedback.feedback }} </td>
                        {% comment %} <td>{{ feedback.rating }}</td> {% endcomment %}
                        <td>{{ feedback.date }}</td>
                        <td>
                            <a href="/delete_feedback/{{ feedback.id }}">
                                <button class="delete-button">Delete</button>
                            </a>
                        </td>
                        
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>Powered by Your Company</p>
    </div>

</body>
</html>
