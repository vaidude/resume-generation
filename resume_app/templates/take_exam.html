<!DOCTYPE html>
<html>
<head>
    <title>Take Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">{{ exam.title }}</h1>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Your Email</label>
                <input type="email" name="email" placeholder="Enter your email" 
                       class="mt-1 w-full p-2 border rounded-md" required>
            </div>
            {% for question in questions %}
                <div class="mb-6 p-4 border rounded-md">
                    <p class="font-medium mb-2">{{ question.question }}</p>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="q{{ question.id }}" value="1" class="mr-2">
                            {{ question.option1 }}
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="q{{ question.id }}" value="2" class="mr-2">
                            {{ question.option2 }}
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="q{{ question.id }}" value="3" class="mr-2">
                            {{ question.option3 }}
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="q{{ question.id }}" value="4" class="mr-2">
                            {{ question.option4 }}
                        </label>
                    </div>
                </div>
            {% endfor %}
            
            <button type="submit" 
                    class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
                Submit Exam
            </button>
        </form>
    </div>
</body>
</html>
