<!DOCTYPE html>
<html>
<head>
    <title>Exam Created</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4">Exam Created Successfully</h1>
        <p class="mb-4">Share this link with candidates:</p>
        <input type="text" value="{{ request.scheme }}://{{ request.get_host }}{{ link }}" 
               class="w-full p-2 border rounded-md mb-4" readonly>

               <td class="py-3 px-4"><a href="/view_applicants/" class="btn btn-warning btn-sm">Send link</a></td>
        <a href="{% url 'create_exam' %}" 
           class="inline-block bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
            Create Another Exam
        </a>
    </div>
</body>
</html>
