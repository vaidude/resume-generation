<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Job Vacancy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 60%;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Insert New Job Vacancy</h1>
        <form  method="POST">
            {% csrf_token %}
            <!-- Company Name -->
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" required placeholder="Enter Company Name">

            <!-- Company Address -->
            <label for="companyAddress">Company Address</label>
            <input type="text" id="companyAddress" name="companyAddress" required placeholder="Enter Company Address">

            
            <!-- Job Title -->
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" required placeholder="Enter Job Title">

            <!-- Job Description -->
            <label for="jobDescription">Job Description</label>
            <textarea id="jobDescription" name="jobDescription" rows="5" required placeholder="Enter Job Description"></textarea>

            <!-- Key Responsibilities -->
            <label for="jobResponsibilities">Key Responsibilities</label>
            <textarea id="jobResponsibilities" name="jobResponsibilities" rows="5" required placeholder="Enter Key Responsibilities"></textarea>

            <!-- Job Qualifications -->
            <label for="jobQualifications">Qualifications</label>
            <textarea id="jobQualifications" name="jobQualifications" rows="5" required placeholder="Enter Qualifications"></textarea>

            <!-- Job Type (e.g., Full-time, Part-time) -->
            <label for="jobType">Job Type</label>
            <select id="jobType" name="jobType" required>
                <option value="" disabled selected>Select Job Type</option>
                <option value="full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
                <option value="contract">Contract</option>
                <option value="internship">Internship</option>
            </select>

            <!-- Salary Range -->
            <label for="salaryRange">Salary Range</label>
            <input type="text" id="salaryRange" name="salaryRange" required placeholder="Enter Salary Range">

            <!-- Contact Email -->
            <label for="contactEmail">Contact Email</label>
            <input type="email" id="contactEmail" name="contactEmail" required placeholder="Enter Contact Email">

            <!-- Application Deadline -->
            <label for="applicationDeadline">Application Deadline</label>
            <input type="date" id="applicationDeadline" name="applicationDeadline" required>

            <!-- Submit Button -->
            <button type="submit">Submit Job Vacancy</button>
        </form>
    </div>

</body>
</html>
